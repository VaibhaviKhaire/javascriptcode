<!DOCTYPE html>
<html>
<head>
    <title>User name</title>
</head>
<body>

<script>

function greetUser() {
 
    var userName = prompt("Please enter your name:");
    if(userName) {
        alert("Hello, " + userName + "!");
    } else {
        // Display an alert 
        alert("Name is not found");
    }
}


greetUser();
</script>

</body>
</html>
