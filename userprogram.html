<!DOCTYPE html>
<html>
<head>
    <title>User Greeting</title>
</head>
<body>

<script>

function greetUser() {
    // Prompt the user to enter their name
    var userName = prompt("Please enter your name:");

    // Check if the user entered a name
    if(userName) {
        // Display an alert box with a greeting
        alert("Hello, " + userName + "!");
    } else {
        // Display an alert 
        alert("Name is not found");
    }
}

// Call the function 
greetUser();
</script>

</body>
</html>
